<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="filter-buttons" class="filter-buttons">
        <button data-filter="all" class="filter-btn active">전체</button>
        <button data-filter="completed" class="filter-btn">완료됨</button>
        <button data-filter="incomplete" class="filter-btn">미완료</button>
        <div class="priority-filter">
          <label for="priority-select">중요도:</label>
          <select id="priority-select">
            <option value="all">전체</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
    <table id="todo-table">
      <thead>
        <tr>
          <th>✅</th>
          <th>중요도</th>
          <th>완료됨</th>
          <th>할 일</th>
        </tr>
      </thead>
      <tbody id="todo-list"></tbody>
    <script type="module" src="index.js"></script>
  </body>
</html>
