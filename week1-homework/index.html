<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블로그</title>
  </head>
  <body>
    <header>
      <img src="assets/ic-logo.svg" alt="로고" class="logo" />
      <h3>Dev Blog</h3>
      <img src="assets/ic-menu.svg" alt="메뉴 아이콘" class="menu" />
    </header>

    <section class="home-container">
      <div class="grid">
        <div class="item item-1">
          <img src="assets/grid-1.jpg" alt="그리드 1" />
        </div>
        <div class="item item-2">
          <img src="assets/grid-2.jpg" alt="그리드 2" />
        </div>
        <div class="item item-3">
          <img src="assets/grid-3.jpg" alt="그리드 3" />
        </div>
      </div>

      <div class="grid-2">
        <div class="item item-4">
          <img src="assets/grid-4.jpg" alt="그리드 4" />
        </div>
        <div class="item item-5">
          <img src="assets/grid-5.jpg" alt="그리드 5" />
        </div>
      </div>
    </section>

    <section>
      <h1>전체</h1>
      <div class="grid-3">
        <div class="item item-6">
          <img src="assets/grid-6.jpg" alt="그리드 6" />
          <p>좋아요</p>
        </div>
        <div class="item item-7">
          <img src="assets/grid-7.jpg" alt="그리드 7" />
        </div>
        <div class="item item-8">
          <img src="assets/grid-8.jpg" alt="그리드 8" />
        </div>
        <div class="item item-9">
          <img src="assets/grid-9.jpg" alt="그리드 9" />
      </div>
        <div class="item item-10">
          <img src="assets/grid-10.jpg" alt="그리드 10" />
        </div>
    </section>
  </body>
</html>
